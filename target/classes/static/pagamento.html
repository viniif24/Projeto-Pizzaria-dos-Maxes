<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - Pizzaria dos Maxes</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #b71c1c, #e53935);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: #c62828;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    .qr {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
      border: 4px solid #c62828;
      border-radius: 12px;
      background: url("https://i.imgur.com/1WqtbF0.jpeg") center/cover no-repeat;
    }

    .total {
      font-size: 22px;
      color: #c62828;
      font-weight: bold;
      margin: 16px 0;
    }

    button {
      background: #c62828;
      color: white;
      border: none;
      padding: 14px 26px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
    }

    button:hover {
      background: #e53935;
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 14px;
      font-size: 14px;
      color: #fff8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Pagamento via PIX</h1>
    <p>Escaneie o QR Code abaixo para concluir seu pedido üçï</p>
    <div class="qr"></div>
    <div class="total" id="valor">Total: R$ 0,00</div>
    <button onclick="confirmar()">Confirmar Pagamento</button>
  </div>

  <footer>¬© 2025 Pizzaria dos Maxes</footer>

  <script>
    const total = localStorage.getItem("valorTotal") || "0,00";
    document.getElementById("valor").textContent = `Total: R$ ${total}`;

    function confirmar() {
      localStorage.removeItem("carrinho");
      window.location.href = "confirmacao.html";
    }
  </script>
</body>
</html>
