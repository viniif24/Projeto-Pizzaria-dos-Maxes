<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Área do Cliente - Pizzaria dos Maxes</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #b71c1c, #e53935);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      transition: opacity 0.8s ease;
    }

    h1 {
      font-size: 42px;
      font-weight: 900;
      margin-bottom: 16px;
      text-transform: uppercase;
    }

    p {
      font-size: 18px;
      color: #ffebee;
      margin-bottom: 30px;
    }

    .loading {
      display: inline-block;
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Bem-vindo à Pizzaria dos Maxes</h1>
    <p>Carregando o cardápio delicioso...</p>
    <div class="loading"></div>
  </div>

  <footer>© 2025 Pizzaria dos Maxes</footer>

  <script>
    // animação de fade antes do redirecionamento
    setTimeout(() => {
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = "estoque.html";
      }, 800); // tempo do fade
    }, 1500); // tempo da exibição da tela
  </script>

</body>
</html>
